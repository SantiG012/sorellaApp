<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Busca un producto</ion-label>
    <ion-input [(ngModel)]="searchInput" (input)="onInputChange()"></ion-input>
    <ion-icon name="search-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let productName of productsNames$ | async">
      <ion-label>{{ productName }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
