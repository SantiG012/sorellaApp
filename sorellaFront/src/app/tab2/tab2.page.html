<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="search-bar">
      <ion-item class="search-bar__input">
        <ion-label position="floating">Buscar</ion-label>
        <ion-input [(ngModel)]="searchInput" (input)="onInputChange()"></ion-input>
        <ion-icon name="search-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item class="search-bar__filter">
          <ion-select placeholder="filtrar">
            <ion-select-option value="apple">Apple</ion-select-option>
            <ion-select-option value="banana">Banana</ion-select-option>
            <ion-select-option value="orange">Orange</ion-select-option>
          </ion-select>
      </ion-item>
    </ion-row>
  </ion-grid>



  <ion-list>
    <ion-item *ngFor="let productName of productsNames$ | async" (click)="onItemClicked(productName)">
      <ion-label>{{ productName }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let product of products$ | async" size="auto">
              <ion-card class="product-info">
                <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

                <ion-card-header>
                  <ion-card-title>{{ product.nombre }}</ion-card-title>
                  <ion-card-subtitle>{{ product.precio }}</ion-card-subtitle>
                </ion-card-header>

              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
