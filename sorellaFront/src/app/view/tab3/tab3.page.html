<ion-content [fullscreen]="true">
  <ul class="products-list">
    <app-shopping-cart-product
    *ngFor="let cartProductDto of products"
    [cartProductDto]="cartProductDto"
    ></app-shopping-cart-product>
  </ul>

  <div class="total-price">
    <p>Total: <span>{{total | currency}}</span></p>
  </div>
</ion-content>
