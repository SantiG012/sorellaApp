<div class="product">
  <img class="product__image" [src]="cartProductDto.imagenes[0].url" alt="product-image">

  <div class="product__info">
    <h1 class="product__name">{{cartProductDto.nombre}}</h1>
    <p class="product__description">{{cartProductDto.descripcion}}</p>
    <p class="product__price">{{cartProductDto.precio | currency}}</p>
  </div>

  <div class="product__actions">
    <button class="remove-product"><ion-icon name="close-outline"></ion-icon></button>

    <div class="quantity-container">
      <button class="decrease-product-quantity" (click)="removeUnit()"><ion-icon name="remove-circle-outline"></ion-icon></button>
      <p class="product-quantity">{{cartProductDto.cantidad}}</p>
      <button class="increase-product-quantity" (click)="addUnit()"><ion-icon name="add-circle-outline"></ion-icon></button>
    </div>
  </div>
</div>
