<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="search-bar">
      <ion-item class="search-bar__input">
        <ion-label position="floating">Buscar</ion-label>
        <ion-input [(ngModel)]="searchInput" (input)="onInputChange()"></ion-input>
        <ion-icon name="search-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item class="search-bar__filter">
          <ion-select placeholder="filtrar">
            <ion-select-option value="categoria">Categor√≠a</ion-select-option>
            <ion-select-option value="producto">producto</ion-select-option>
          </ion-select>
      </ion-item>
    </ion-row>
  </ion-grid>



  <ion-list class="filter-list">
    <ion-item *ngFor="let productName of productsNames$ | async" (click)="onItemClicked(productName)" class="filter-list__item">
      <ion-label  class="filter-list__label">{{ productName | titlecase }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
          <ion-list *ngFor="let product of products$ | async" size="auto">
              <ion-card class="product">
                <img class="product__image" alt="Silhouette of mountains" [src]="product.imagenes[0].url" />

                <ion-card-header class="product__info">
                  <ion-card-title>
                    {{ product.nombre | titlecase }}
                  </ion-card-title>
                  <ion-card-subtitle>
                    {{ product.precio }} COP
                    {{ product.descripcion}}
                  </ion-card-subtitle>
                </ion-card-header>

              </ion-card>
          </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
