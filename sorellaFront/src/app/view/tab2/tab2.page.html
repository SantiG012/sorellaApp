<ion-content [fullscreen]="true">

  <div class="search-bar">
    <input type="text" class="search-bar__input" placeholder="Buscar..." [(ngModel)]="searchInput" (input)="onInputChange()">
  </div>


  <div class="product-grid">
    <app-product
    *ngFor="let product of products$ | async"
    [product]="product"
    routerLink="product-detail/{{product._id}}"
    >
    </app-product>
  </div>

</ion-content>
