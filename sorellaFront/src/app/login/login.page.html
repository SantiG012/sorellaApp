<ion-content [fullscreen]="true">

  <ion-grid style="height: 100%;">
    <ion-row class="ion-align-items-center" style="height: 100%;">
      <ion-col>
        <ion-card color="light">
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card-title><strong>Log in</strong></ion-card-title>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <ion-card-content class="ion-padding">

            <form [formGroup]="formData">

              <ion-grid>

                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input type="email" formControlName="emailField"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input type="password" formControlName="passwordField"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col>
                    <ion-button (click)="reaccion()" expand="block" color="primary">Log in</ion-button>
                  </ion-col>
                </ion-row>

              </ion-grid>

            </form>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
